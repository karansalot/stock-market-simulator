<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Stock Market Simulator</title>
    <script>
        function register() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            fetch("https://your-backend-app.onrender.com/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert("Registration successful! Please login.");
                    window.location.href = "login.html";  // Redirect to login page
                } else {
                    alert("Error: " + data.error);
                }
            });
        }
    </script>
</head>
<body>
    <h2>Create an Account</h2>
    <input type="text" id="username" placeholder="Choose a username"><br>
    <input type="password" id="password" placeholder="Choose a password"><br>
    <button onclick="register()">Register</button>
</body>
</html>
