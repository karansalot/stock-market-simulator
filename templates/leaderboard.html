<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table border="1">
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Net Worth</th>
            <th>Gain (%)</th>
        </tr>
        {% for player in leaderboard %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ player.username }}</td>
            <td>${{ player.net_worth | round(2) }}</td>
            <td>{{ player.gain }}%</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
