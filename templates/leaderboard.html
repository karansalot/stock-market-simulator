<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="/static/static.css">
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <table>
            <tr><th>Rank</th><th>Username</th><th>Portfolio Value</th></tr>
            {% for rank, user in leaderboard %}
            <tr>
                <td>{{ rank + 1 }}</td>
                <td>{{ user.username }}</td>
                <td>${{ user.portfolio_value }}</td>
            </tr>
            {% endfor %}
        </table>
        <br><a href="/dashboard"><button>Back to Dashboard</button></a>
    </div>
</body>
</html>
