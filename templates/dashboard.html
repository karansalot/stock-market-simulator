<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0c234b; color: white; text-align: center; }
        .container { background: white; color: black; padding: 20px; border-radius: 8px; margin: auto; max-width: 600px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.username }}!</h1>
        <h3>Cash: ${{ user.cash }}</h3>
        <canvas id="stockChart"></canvas>

        <h2>Buy Stock</h2>
        <input type="text" id="buySymbol" placeholder="Stock symbol">
        <input type="number" id="buyQuantity" placeholder="Quantity">
        <button onclick="buyStock()">Buy</button>

        <h2>Sell Stock</h2>
        <input type="text" id="sellSymbol" placeholder="Stock symbol">
        <input type="number" id="sellQuantity" placeholder="Quantity">
        <button onclick="sellStock()">Sell</button>
    </div>

    <script>
        let stockChart = new Chart(document.getElementById("stockChart"), {
            type: "line",
            data: { labels: ["Day 1", "Day 2"], datasets: [{ data: [100, 120], borderColor: "red", fill: false }] },
        });
    </script>
</body>
</html>
