<!DOCTYPE html>
<html>
<head>
    <title>Login - Stock Market Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0c234b;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>New User? <a href="/register">Register Here</a></p>
    </div>
</body>
</html>
