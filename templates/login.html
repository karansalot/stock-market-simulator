<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Market Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #F4F4F4; }
        .container { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; }
        input, button { width: 90%; padding: 10px; margin: 10px; font-size: 16px; }
        button { background-color: #CC0033; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #A10024; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <p>New User? <a href="/register">Register Here</a></p>
    </div>
</body>
</html>
